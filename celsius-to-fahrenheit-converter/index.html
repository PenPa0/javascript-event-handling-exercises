<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <script src="converter.js" defer></script>
    <link rel="stylesheet" href="converterStyle.css">
</head>
<body>
    <div class="celsius-container">
        <input type="number" id="celsiusInput" placeholder="Enter Number in °C">
    </div>
    <div class="button-container">
        <button onclick="conversion()">Convert</button>
    </div>
    <div class="fahrenheit-container">
        <input type="number" id="fahrenheit" placeholder="Result in °F" readonly>
    </div>
</body>

</html>
